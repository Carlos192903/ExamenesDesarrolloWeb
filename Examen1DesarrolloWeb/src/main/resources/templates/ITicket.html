</head>
<body>
    <!-- setea el titulo a persona controller -->
    <h1 th:text="${titulo}"></h1>
    <table class="table table-dark table.striped">

        <thead class="thead-dark">
            <tr>
                <th acope="col">artista</th>
                <th acope="col">costo</th>
                <th acope="col">fecha</th>
                <th acope="col">capacidad</th>
                <th acope="col">Lugar</th>
                <th acope="col">Editar</th>
                <th acope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            </body>
        <th:block th:each="user: ${personas}">

            <tr>
                <td th:text="${user.getArtista}"></td>
                <td th:text="${user.getCosto}"></td>
                <td th:text="${user.getFecha}"></td>
                <td th:text="${user.getCapacidad}"></td>
                
                <td th:text="${user.getLugar.getLugar}"></td>

                <td>
                    <a th:href="@{/editPersona/{id}(id=${user.getId})}">Edit</a>
                </td>
                <td>
                    <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                </td>

            </tr>

        </th:block>
    </tbody>
</html>
