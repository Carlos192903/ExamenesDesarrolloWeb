<html>
    <head>
        <title>Crear uno nuevo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Bootstrap demo</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        </head>
        <body>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

            <div class="container">
                <form  th:object ="${persona}" 
                       th:action = "@{/save}"
                       method="POST"
                       >
                  
                    <input type="hidden" th:field="*{id}">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputArtista" class="col-form-label">Artista</label>
                        </div>
                        <div class="col-auto">
                            <input type="text"th:field="*{artista}" id="inputArtista" class="form-control" aria-describedby="artistaHelpInline">
                        </div>

                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputCosto" class="col-form-label">Costo</label>
                        </div>
                        <div class="col-auto">
                            <input type="text"th:field="*{costo}" id="inputCosto" class="form-control" aria-describedby="costoHelpInline">
                        </div>

                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputFecha" class="col-form-label">Fecha</label>
                        </div>
                        <div class="col-auto">
                            <input type="text"th:field="*{fecha}" id="inputFecha" class="form-control" aria-describedby="FechaHelpInline">
                        </div>

                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputCapacidad" class="col-form-label">Capacidad</label>
                        </div>
                        <div class="col-auto">
                            <input type="text"th:field="*{capacidad}" id="inputCapacidad" class="form-control" aria-describedby="CapacidadHelpInline">
                        </div>

                    </div>
                    
                        <div class="mb-7">
                          
                            <label class="form-label" for="lugares"> Lugares</label>
                       
                            <div class="col-sm-10">
                            <select th:field="*{lugar}" class="form-select" aria-label="Default select example">
                                <option th:each="x:${lugar}"
                                        th:value="${x.id}"
                                        th:text="${x.lugar}"/>
                                
                                
                            </select>
                                
                        </div>
                            </div>

                        <button type="submit" class="btn btn-primary">Submit</button>

                </form>

            </div>
        </div>



    </body>
</html>

</head>


</html>
